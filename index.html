        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #f4f4f9;

        }
        nav a {
            margin: 0 1rem;

            color: #0078d7;

        nav a:hover {

        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;

            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;

    <header>
